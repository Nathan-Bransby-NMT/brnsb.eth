<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>brnsb.eth</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  </head>
  <body>
    <div id="top-page-container" class="container">
      <div id="site-banner" class="container">
	<image id="banner" src="" alt=""></image>
      </div><!-- #site-banner -->
      <header id="page-header" class="container">
        <h1 id="main-title" class="page-title">Site@User: $</h1>
      </header>
    </div><!-- #top-page-container -->
	  
    <div id="navigation-bar" class="container">
      <button id="about-button" 
	      class="navigation-button"
              onclick="scrollToSection('about')">
	About
      </button>
	
      <button id="portfolio-button" 
	      class="navigation-button"
              onclick="scrollToSection('portfolio')">
	Portfolio
      </button>

      <button id="contact-button" 
	      class="navigation-button"
	      onclick="scrollToSection('contact')">
	Contact-Me
      </button>
    </div><!-- #navigation-bar -->
	  
    <main id="main-content" class="container">
      
      <!-- #about -->
      <div id="about" class="container">
	<header class="topic-header">
	  <h2>About</h2>
	</header>
      </div><!-- #about -->
      
      <!-- #portfolio -->
      <div id="portfolio" class="container">
        <header class="topic-header">
	  <h2>Portfolio</h2>
	</header>
      </div><!-- #portfolio -->
	    
      <!-- #contact -->
      <div id="contact" class="container">
	<header class="topic-header">
	  <h2>Contact-Me</h2>
	</header>
      </div><!-- #contact -->
    </main>
    <footer>
	    
    </footer>
    <script src="./assets/js/script.js"></script>
    <script>
      var i = 0;
      var txt = 'Welcome to brnsb.eth!';
      var speed = 30;

      function typeWriter() {
        if (i < txt.length) {
	  document.getElementById("main-title").innerHTML += txt.charAt(i);
	  i++;
	  setTimeout(typeWriter, speed);
        }
      }
    </script>
  </body><!-- body -->
</html>
